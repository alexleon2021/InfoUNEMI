{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- Link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- link CSS -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <link rel="icon" href="{% static 'img/infoUNEMI_.ico' %}">

    <!-- Link fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

{% block header %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="img-fluid w-25 h-25" src="{% static 'svg/InfoUnemi.svg' %}"
                alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px; background-color: #002334; text-align: center; border-radius: 0px 0px 20px 20px;">
                <li class="nav-item">
                    <a class="nav-link active text-white fw-bold" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                {% block botonbloques %}
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="{% url 'listadoBloques' %}">Bloques</a>
                </li>
                {% endblock botonbloques %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle link-buscar" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <ion-icon name="search-outline"></ion-icon>
                    </a>
                    <ul class="dropdown-menu btn-buscar position-relative  ps-2  pe-2">
                        <li>
                            <form class="d-flex" role="search">
                                <input class="form-control " type="search" placeholder="Â¿Que deseas Buscar?"
                                    aria-label="Search">
                                <button class="btn btn-success" type="submit">Buscar</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock header %}    


{% block content %}

{% endblock %}

</html>
